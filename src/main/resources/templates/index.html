<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listado de Juegos</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <h1 th:text="${titulo}"></h1>

    <div th:if="${usuario}">
        <p th:text="${usuario.user}"></p>
        <a href="/login/exit">Salir</a>
    </div>
    <div th:unless="${usuario}">
        <a href="/login">Login</a>
    </div>

    <ul>
        <li class="new" th:if="${usuario}">
            <a href="/web/new">Nuevo juego</a>
        </li>
        <li th:each="juego:${juegos}">
            <a th:href="@{'/web/'+${juego._id}}">
                <h4 th:text="${juego.nombre}"></h4>
                <p th:text="${juego.genero}"></p>
                <p th:text="${juego.aÃ±o}"></p>
                <p th:text="${juego.descripcion}"></p>
            </a>
        </li>
    </ul>

</body>
</html>
